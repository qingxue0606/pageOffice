<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="images/csstg.css" rel="stylesheet" type="text/css" />
</head>
<body>
<script type="text/javascript">
    //***********************************PageOffice组件调用的js函数**************************************
    //保存页面
    function Save() {
        document.getElementById("PageOfficeCtrl1").WebSave();
    }

    //全屏/还原
    function IsFullScreen() {
        document.getElementById("PageOfficeCtrl1").FullScreen = !document.getElementById("PageOfficeCtrl1").FullScreen;
    }

    function OnWordDataRegionClick(Name, Value, Left, Bottom) {

        if (Name == "PO_deptName") {
            var strRet = document.getElementById("PageOfficeCtrl1").ShowHtmlModalDialog("HTMLPage.htm", Value, "left=" + Left + "px;top=" + Bottom + "px;width=400px;height=300px;frame=no;");
            if (strRet != "") {
                return (strRet);
            }
            else {
                if ((Value == undefined) || (Value == ""))
                    return " ";
                else
                    return Value;
            }
        }
    }



    //***********************************PageOffice组件调用的js函数**************************************
</script>




<div id="content">
    <div th:replace="/common/common::office" ></div>
</div>
            <!--**************   卓正 PageOffice组件 ************************-->





</body>

</html>

    function AddSeal() {
        try {

        } catch (e) {
        }
        ;

    function AddSealByPos() {
        try {
            //先定位到印章位置,再在印章位置上盖章
            document.getElementById("PageOfficeCtrl1").ZoomSeal.LocateSealPosition("Seal1");
            /**第一个参数，可选项，签章的用户名，为空字符串时，将弹出用户名密+密码框，如果为指定的签章用户名，则直接弹出印章选择框；
             *  第二个参数，可选项，标识是否保护文档，为null时保护文档，为空字符串时不保护文档;
             *  第三个参数，可选项，标识盖章指定位置名称，须为英文或数字，不区分大小写。
             */
            document.getElementById("PageOfficeCtrl1").ZoomSeal.AddSeal("", null, "Seal1");
        } catch(e) {};
    }
    function InsertSealPos() {
        try {
            document.getElementById("PageOfficeCtrl1").ZoomSeal.AddSealPosition();
        } catch(e) {};
    }

    function crow() {
        var sMac = "function myfunc()" + "\r\n"
            + "myfunc = activecell.address \r\n"

            + "End function";
        return document.getElementById("PageOfficeCtrl1").RunMacro("myfunc", sMac);
    }

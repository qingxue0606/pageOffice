<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>用js控制工具栏的显示和隐藏</title>
</head>
<body>
<script type="text/javascript">
    function BeforeDocumentSaved() {
        document.getElementById("PageOfficeCtrl1").Alert("BeforeDocumentSaved事件：文件就要开始保存了.");
        return true;
    }
    function AfterDocumentSaved(IsSaved) {
        if (IsSaved) {
            document.getElementById("PageOfficeCtrl1").Alert("AfterDocumentSaved事件：文件保存成功了.");
        }
    }

</script>
<form id="form1" >

    <div id="div1"></div>

    <input id="Hidden1" name="age" type="hidden" value="25"/>
    <div style="width:1000px;height:700px;" th:utext="${pageoffice}"></div>

</form>



</body>
</html>
